name: Deploy

on:
  # Trigger only after CI workflow completes successfully on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  # Allow manual deployments
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
      skip_ci_check:
        description: 'Skip CI check (emergency deployments only)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Check if CI passed (required for workflow_run trigger)
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    # Skip this check for manual deployments with skip_ci_check enabled
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Check CI workflow result
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual deployment triggered"
            if [ "${{ github.event.inputs.skip_ci_check }}" = "true" ]; then
              echo "⚠️ WARNING: Skipping CI check - emergency deployment"
            fi
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
            echo "✅ CI workflow passed - proceeding with deployment"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "❌ CI workflow did not succeed (status: ${{ github.event.workflow_run.conclusion }})"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Log CI run details
        if: github.event_name == 'workflow_run'
        run: |
          echo "CI Run ID: ${{ github.event.workflow_run.id }}"
          echo "CI Run URL: ${{ github.event.workflow_run.html_url }}"
          echo "CI Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Triggered by: ${{ github.event.workflow_run.head_commit.message }}"

  # Run all checks before deployment (belt and suspenders)
  verify:
    name: Verify
    runs-on: ubuntu-latest
    needs: check-ci
    steps:
      # For workflow_run, checkout the commit from the triggering workflow
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm typecheck

      - name: Run unit tests
        run: pnpm test:run

      - name: Build application
        run: pnpm build

  # Deploy to Vercel
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: verify
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      # For workflow_run, checkout the commit from the triggering workflow
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Configure Vercel Environment Variables
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # Use Vercel REST API to add env vars (more reliable than CLI)
          # Only create if not exists to avoid propagation delays from delete/recreate

          # Get existing env vars
          echo "Checking existing env vars..."
          EXISTING=$(curl -s "https://api.vercel.com/v8/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" | jq -r '.envs[]?.key // empty')

          # Helper function to add env var only if it doesn't exist
          add_env_if_missing() {
            local key=$1
            local value=$2
            local type=$3

            if echo "$EXISTING" | grep -q "^${key}$"; then
              echo "Skipping $key (already exists)"
            else
              echo "Adding $key..."
              curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
                -H "Authorization: Bearer $VERCEL_TOKEN" \
                -H "Content-Type: application/json" \
                -d "{\"key\":\"$key\",\"value\":\"$value\",\"type\":\"$type\",\"target\":[\"production\",\"preview\",\"development\"]}"
            fi
          }

          # Add ANTHROPIC_API_KEY
          echo "Adding ANTHROPIC_API_KEY..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"key\":\"ANTHROPIC_API_KEY\",\"value\":\"${{ secrets.ANTHROPIC_API_KEY }}\",\"type\":\"encrypted\",\"target\":[\"production\",\"preview\",\"development\"]}"

          # Add AI_PROVIDER
          echo "Adding AI_PROVIDER..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"key":"AI_PROVIDER","value":"anthropic","type":"plain","target":["production","preview","development"]}'

          # Add AI_TIMEOUT (180 seconds for AI operations)
          echo "Adding AI_TIMEOUT..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"key":"AI_TIMEOUT","value":"180000","type":"plain","target":["production","preview","development"]}'

          # Add POSTGRES_URL (Neon PostgreSQL connection)
          echo "Adding POSTGRES_URL..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"key\":\"POSTGRES_URL\",\"value\":\"${{ secrets.POSTGRES_URL }}\",\"type\":\"encrypted\",\"target\":[\"production\",\"preview\",\"development\"]}"

          # Add APIFY_API_KEY (LinkedIn job scraping)
          echo "Adding APIFY_API_KEY..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"key\":\"APIFY_API_KEY\",\"value\":\"${{ secrets.APIFY_API_KEY }}\",\"type\":\"encrypted\",\"target\":[\"production\",\"preview\",\"development\"]}"

          # Add AUTH_SECRET (NextAuth.js session encryption)
          echo "Adding AUTH_SECRET..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"key\":\"AUTH_SECRET\",\"value\":\"${{ secrets.AUTH_SECRET }}\",\"type\":\"encrypted\",\"target\":[\"production\",\"preview\",\"development\"]}"

          # Add AUTH_RESEND_KEY (Resend email provider)
          echo "Adding AUTH_RESEND_KEY..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"key\":\"AUTH_RESEND_KEY\",\"value\":\"${{ secrets.AUTH_RESEND_KEY }}\",\"type\":\"encrypted\",\"target\":[\"production\",\"preview\",\"development\"]}"

          # Add EMAIL_FROM (Resend sender address)
          echo "Adding EMAIL_FROM..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"key\":\"EMAIL_FROM\",\"value\":\"${{ secrets.EMAIL_FROM }}\",\"type\":\"plain\",\"target\":[\"production\",\"preview\",\"development\"]}"

          # Add AUTH_TRUST_HOST (Required for custom domains with NextAuth.js v5)
          echo "Adding AUTH_TRUST_HOST..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"key":"AUTH_TRUST_HOST","value":"true","type":"plain","target":["production","preview","development"]}'

          # Verify
          echo "Environment variables configured:"
          vercel env ls --token=$VERCEL_TOKEN || true

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Deploy with --env flags to ensure env vars are available at runtime
          # This bypasses the REST API propagation issue
          # Always deploy to production for workflow_run (triggered by CI on main), or when manually selected
          URL=$(vercel deploy \
            ${{ (github.event_name == 'workflow_run' || github.event.inputs.environment == 'production') && '--prod' || '' }} \
            --token=$VERCEL_TOKEN \
            --yes \
            --env AUTH_SECRET="${{ secrets.AUTH_SECRET }}" \
            --env AUTH_RESEND_KEY="${{ secrets.AUTH_RESEND_KEY }}" \
            --env AUTH_TRUST_HOST="true" \
            --env AUTH_URL="https://resumint.app" \
            --env EMAIL_FROM="${{ secrets.EMAIL_FROM }}" \
            --env ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}" \
            --env AI_PROVIDER="anthropic" \
            --env AI_TIMEOUT="180000" \
            --env APIFY_API_KEY="${{ secrets.APIFY_API_KEY }}" \
            --env POSTGRES_URL="${{ secrets.POSTGRES_URL }}")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Verify Deployment Health
        continue-on-error: true
        run: |
          sleep 10
          HEALTH_URL="${{ steps.deploy.outputs.url }}/api/health"
          echo "Checking health at: $HEALTH_URL"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
          if [ "$RESPONSE" = "200" ]; then
            echo "Health check passed!"
          elif [ "$RESPONSE" = "401" ]; then
            echo "Deployment protected by Vercel SSO (status: 401) - deployment successful"
          else
            echo "Health check returned status: $RESPONSE"
            exit 1
          fi

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: echo "Deployment completed successfully!"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "Deployment failed!"
          exit 1
