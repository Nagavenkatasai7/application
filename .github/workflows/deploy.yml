name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Run all checks before deployment
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm typecheck

      - name: Run unit tests
        run: pnpm test:run

      - name: Build application
        run: pnpm build

  # Deploy to Vercel
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: verify
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Configure Vercel Environment Variables
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # Use Vercel REST API to add env vars (more reliable than CLI)
          # Only create if not exists to avoid propagation delays from delete/recreate

          # Get existing env vars
          echo "Checking existing env vars..."
          EXISTING=$(curl -s "https://api.vercel.com/v8/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" | jq -r '.envs[]?.key // empty')

          # Helper function to add env var only if it doesn't exist
          add_env_if_missing() {
            local key=$1
            local value=$2
            local type=$3

            if echo "$EXISTING" | grep -q "^${key}$"; then
              echo "Skipping $key (already exists)"
            else
              echo "Adding $key..."
              curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
                -H "Authorization: Bearer $VERCEL_TOKEN" \
                -H "Content-Type: application/json" \
                -d "{\"key\":\"$key\",\"value\":\"$value\",\"type\":\"$type\",\"target\":[\"production\",\"preview\",\"development\"]}"
            fi
          }

          # Add ANTHROPIC_API_KEY
          echo "Adding ANTHROPIC_API_KEY..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"key\":\"ANTHROPIC_API_KEY\",\"value\":\"${{ secrets.ANTHROPIC_API_KEY }}\",\"type\":\"encrypted\",\"target\":[\"production\",\"preview\",\"development\"]}"

          # Add AI_PROVIDER
          echo "Adding AI_PROVIDER..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"key":"AI_PROVIDER","value":"anthropic","type":"plain","target":["production","preview","development"]}'

          # Add AI_TIMEOUT (180 seconds for AI operations)
          echo "Adding AI_TIMEOUT..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"key":"AI_TIMEOUT","value":"180000","type":"plain","target":["production","preview","development"]}'

          # Add POSTGRES_URL (Neon PostgreSQL connection)
          echo "Adding POSTGRES_URL..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"key\":\"POSTGRES_URL\",\"value\":\"${{ secrets.POSTGRES_URL }}\",\"type\":\"encrypted\",\"target\":[\"production\",\"preview\",\"development\"]}"

          # Add APIFY_API_KEY (LinkedIn job scraping)
          echo "Adding APIFY_API_KEY..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"key\":\"APIFY_API_KEY\",\"value\":\"${{ secrets.APIFY_API_KEY }}\",\"type\":\"encrypted\",\"target\":[\"production\",\"preview\",\"development\"]}"

          # Add AUTH_SECRET (NextAuth.js session encryption)
          echo "Adding AUTH_SECRET..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"key\":\"AUTH_SECRET\",\"value\":\"${{ secrets.AUTH_SECRET }}\",\"type\":\"encrypted\",\"target\":[\"production\",\"preview\",\"development\"]}"

          # Add AUTH_RESEND_KEY (Resend email provider)
          echo "Adding AUTH_RESEND_KEY..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"key\":\"AUTH_RESEND_KEY\",\"value\":\"${{ secrets.AUTH_RESEND_KEY }}\",\"type\":\"encrypted\",\"target\":[\"production\",\"preview\",\"development\"]}"

          # Add EMAIL_FROM (Resend sender address)
          echo "Adding EMAIL_FROM..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"key\":\"EMAIL_FROM\",\"value\":\"${{ secrets.EMAIL_FROM }}\",\"type\":\"plain\",\"target\":[\"production\",\"preview\",\"development\"]}"

          # Add AUTH_TRUST_HOST (Required for custom domains with NextAuth.js v5)
          echo "Adding AUTH_TRUST_HOST..."
          curl -s -X POST "https://api.vercel.com/v10/projects/$VERCEL_PROJECT_ID/env?teamId=$VERCEL_ORG_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"key":"AUTH_TRUST_HOST","value":"true","type":"plain","target":["production","preview","development"]}'

          # Verify
          echo "Environment variables configured:"
          vercel env ls --token=$VERCEL_TOKEN || true

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Deploy directly to Vercel (not prebuilt) to pick up runtime env vars
          URL=$(vercel deploy ${{ (github.event_name == 'push' || github.event.inputs.environment == 'production') && '--prod' || '' }} --token=$VERCEL_TOKEN --yes)
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Verify Deployment Health
        continue-on-error: true
        run: |
          sleep 10
          HEALTH_URL="${{ steps.deploy.outputs.url }}/api/health"
          echo "Checking health at: $HEALTH_URL"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
          if [ "$RESPONSE" = "200" ]; then
            echo "Health check passed!"
          elif [ "$RESPONSE" = "401" ]; then
            echo "Deployment protected by Vercel SSO (status: 401) - deployment successful"
          else
            echo "Health check returned status: $RESPONSE"
            exit 1
          fi

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: echo "Deployment completed successfully!"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "Deployment failed!"
          exit 1
