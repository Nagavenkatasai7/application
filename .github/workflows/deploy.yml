name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Run all checks before deployment
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm typecheck

      - name: Run unit tests
        run: pnpm test:run

      - name: Build application
        run: pnpm build

  # Deploy to Vercel
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: verify
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Configure Vercel Environment Variables
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # List current env vars for debugging
          echo "Current environment variables:"
          vercel env ls --token=$VERCEL_TOKEN || true

          # Remove existing env vars for all environments
          for ENV in production preview development; do
            vercel env rm ANTHROPIC_API_KEY $ENV --yes --token=$VERCEL_TOKEN 2>/dev/null || true
            vercel env rm AI_PROVIDER $ENV --yes --token=$VERCEL_TOKEN 2>/dev/null || true
          done

          # Add env vars for production (runtime)
          echo "${{ secrets.ANTHROPIC_API_KEY }}" | vercel env add ANTHROPIC_API_KEY production --token=$VERCEL_TOKEN
          echo "anthropic" | vercel env add AI_PROVIDER production --token=$VERCEL_TOKEN

          # Verify env vars were added
          echo "Environment variables after configuration:"
          vercel env ls --token=$VERCEL_TOKEN || true

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AI_PROVIDER: anthropic
        run: vercel build ${{ github.event.inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt ${{ github.event.inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Verify Deployment Health
        continue-on-error: true
        run: |
          sleep 10
          HEALTH_URL="${{ steps.deploy.outputs.url }}/api/health"
          echo "Checking health at: $HEALTH_URL"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
          if [ "$RESPONSE" = "200" ]; then
            echo "Health check passed!"
          elif [ "$RESPONSE" = "401" ]; then
            echo "Deployment protected by Vercel SSO (status: 401) - deployment successful"
          else
            echo "Health check returned status: $RESPONSE"
            exit 1
          fi

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: echo "Deployment completed successfully!"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "Deployment failed!"
          exit 1
