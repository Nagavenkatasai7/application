name: E2E Tests

on:
  deployment_status:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # Database schema validation before E2E tests
  database-validation:
    name: Database Schema Validation
    runs-on: ubuntu-latest
    # Only run on successful Vercel deployments for pull requests
    if: github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Preview'
    outputs:
      deployment_url: ${{ github.event.deployment_status.target_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Push database schema to Vercel Postgres
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: |
          echo "Pushing database schema to Vercel Postgres..."
          pnpm db:push
          echo "Database schema validated successfully!"

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: database-validation
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Wait for deployment to be ready
        run: |
          DEPLOYMENT_URL="${{ needs.database-validation.outputs.deployment_url }}"
          echo "Waiting for deployment at: $DEPLOYMENT_URL"

          # Wait up to 3 minutes for the deployment to be fully ready
          for i in {1..36}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL" || echo "000")
            if echo "$HTTP_CODE" | grep -q "200\|302\|301\|401"; then
              echo "Deployment is ready! (HTTP $HTTP_CODE)"
              break
            fi
            echo "Attempt $i: Waiting for deployment... (HTTP $HTTP_CODE)"
            sleep 5
          done

      - name: Run E2E tests
        run: pnpm test:e2e --project=chromium
        env:
          PLAYWRIGHT_BASE_URL: ${{ needs.database-validation.outputs.deployment_url }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
